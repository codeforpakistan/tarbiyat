<!-- Teacher Dashboard Sidebar -->
<div class="lg:col-span-1">
    <div class="bg-white rounded-lg p-6 border border-gray-200 sticky top-6">
        <h5 class="flex items-center text-lg font-semibold text-gray-900 mb-6">
            <span class="mr-2 text-blue-600">🏫</span>
            Teacher Portal
        </h5>
        <nav class="space-y-2">
            <a href="{% url 'teacher_dashboard' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200 
                {% if request.resolver_match.url_name == 'teacher_dashboard' %}text-white bg-blue-600
                {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                <span class="mr-3">🏠</span>
                Dashboard
            </a>
            
            <a href="{% url 'teacher_students' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                {% if request.resolver_match.url_name == 'teacher_students' %}text-white bg-blue-600
                {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                <span class="mr-3">👥</span>
                My Students
            </a>
            
            <a href="{% url 'teacher_internships' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                {% if request.resolver_match.url_name == 'teacher_internships' or request.resolver_match.url_name == 'teacher_internship_detail' %}text-white bg-blue-600
                {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                <span class="mr-3">💼</span>
                Internships
            </a>
            
            <a href="{% url 'teacher_reports' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                {% if request.resolver_match.url_name == 'teacher_reports' or request.resolver_match.url_name == 'teacher_report_detail' %}text-white bg-blue-600
                {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                <span class="mr-3">📊</span>
                Reports
            </a>

            <!-- Secondary Actions -->
            <div class="border-t border-gray-200 pt-4 mt-4">
                <a href="{% url 'edit_profile' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                    {% if request.resolver_match.url_name == 'edit_profile' %}text-white bg-purple-600
                    {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    <span class="mr-3">👤</span>
                    Edit Profile
                </a>
                
                {% if user.teacher_profile.can_edit_institute or user.teacher_profile.can_manage_institute %}
                <a href="{% url 'edit_institute' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                    {% if request.resolver_match.url_name == 'edit_institute' %}text-white bg-purple-600
                    {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    <span class="mr-3">🏫</span>
                    Edit Institute
                </a>
                {% endif %}
            </div>
        </nav>
    </div>
</div>

<!-- Mentor Dashboard Sidebar -->
<div class="lg:col-span-1">
    <div class="bg-white rounded-lg  p-6 border border-gray-200 sticky top-6">
        <h5 class="flex items-center text-lg font-semibold text-gray-900 mb-6">
            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            Mentor Portal
        </h5>
        <nav class="space-y-2">
            <a href="{% url 'dashboard' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200 
                {% if request.resolver_match.url_name == 'dashboard' %}text-white bg-blue-600
                {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2V7"></path>
                </svg>
                Dashboard
            </a>
            
            <a href="{% url 'mentor_positions' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                {% if request.resolver_match.url_name == 'mentor_positions' %}text-white bg-blue-600
                {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2V6"></path>
                </svg>
                My Positions
            </a>
            
            <a href="{% url 'mentor_applications' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                {% if request.resolver_match.url_name == 'mentor_applications' or request.resolver_match.url_name == 'application_detail' %}text-white bg-blue-600
                {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Applications
            </a>
            
            <a href="{% url 'mentor_interns' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                {% if request.resolver_match.url_name == 'mentor_interns' or request.resolver_match.url_name == 'student_profile_detail' %}text-white bg-blue-600
                {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                My Interns
            </a>

            <!-- Secondary Actions -->
            <div class="border-t border-gray-200 pt-4 mt-4">
                <a href="{% url 'create_position' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                    {% if request.resolver_match.url_name == 'create_position' %}text-white bg-green-600
                    {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create Position
                </a>
                
                {% if user.mentor_profile.can_edit_company %}
                <a href="{% url 'edit_company' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                    {% if request.resolver_match.url_name == 'edit_company' %}text-white bg-purple-600
                    {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    Edit Company
                </a>
                {% endif %}
                
                <a href="{% url 'edit_profile' %}" class="flex items-center px-3 py-2 rounded-md transition duration-200
                    {% if request.resolver_match.url_name == 'edit_profile' %}text-white bg-purple-600
                    {% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %}">
                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Edit Profile
                </a>
            </div>
        </nav>
    </div>
</div>

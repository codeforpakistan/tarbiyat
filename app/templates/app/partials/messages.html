{% if messages %}
<div class="mb-4">
  {% for message in messages %}
  <div class="{% if message.tags == 'green' %}bg-green-100 border border-green-400 text-green-700{% elif message.tags == 'red' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'yellow' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% elif message.tags == 'blue' %}bg-blue-100 border border-blue-400 text-blue-700{% else %}bg-gray-100 border border-gray-400 text-gray-700{% endif %} px-4 py-3 rounded mb-4 relative" role="alert">
    <div class="flex items-start justify-between">
      <!-- Message icon -->
      <div class="flex items-center">
        <span class="mr-2">
          {% if message.tags == 'green' %}✓{% elif message.tags == 'red' %}⚠{% elif message.tags == 'yellow' %}⚠{% elif message.tags == 'blue' %}ℹ{% else %}•{% endif %}
        </span>
        <span class="block sm:inline">{{ message }}</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}

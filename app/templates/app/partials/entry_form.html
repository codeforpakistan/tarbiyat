<div class="entry-form bg-gray-50 p-4 rounded-lg border">
  <div class="flex justify-between items-center mb-3">
    <h4 class="text-md font-medium text-gray-800">Day {{ form_index|add:1 }}</h4>
    {% if show_delete %}
      <div class="flex items-center">
        <input type="checkbox" name="form-{{ form_index }}-DELETE" id="id_form-{{ form_index }}-DELETE" class="mr-2 rounded border-gray-200 text-red-600 focus:ring-red-500">
        <label for="id_form-{{ form_index }}-DELETE" class="text-sm text-red-600 cursor-pointer">Remove</label>
      </div>
    {% endif %}
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Date -->
    <div>
      <label for="{{ form.date.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
        Date
      </label>
      {{ form.date }}
      {% if form.date.errors %}
        <p class="mt-1 text-sm text-red-600">{{ form.date.errors.0 }}</p>
      {% endif %}
    </div>
    
    <!-- Description -->
    <div class="md:col-span-2">
      <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
        What did you do?
      </label>
      {{ form.description }}
      {% if form.description.errors %}
        <p class="mt-1 text-sm text-red-600">{{ form.description.errors.0 }}</p>
      {% endif %}
    </div>
  </div>
</div>

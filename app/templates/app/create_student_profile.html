{% extends 'app/page.html' %}
{% load user_tags %}

{% block title %}Create Student Profile - Tarbiyat{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-65px)] bg-gradient-to-br from-blue-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-semibold text-gray-900">Set up your student profile</h2>
            <p class="text-gray-500 mt-2">Please fill in your details to complete your profile.</p>
        </div>
        <form method="post" class="space-y-6 bg-white p-6 rounded-lg shadow">
            {% csrf_token %}
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first_name" id="first_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="{{ request.user.first_name }}">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="last_name" id="last_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="{{ request.user.last_name }}">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="{{ request.user.email }}">
            </div>
            <div>
                <label for="contact_number" class="block text-sm font-medium text-gray-700">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="institute" class="block text-sm font-medium text-gray-700">Institute</label>
                <select name="institute" id="institute" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">Select Institute</option>
                    {% for institute in institutes %}
                        <option value="{{ institute.nanoid }}">{{ institute.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="year_of_study" class="block text-sm font-medium text-gray-700">Year of Study</label>
                <input type="number" name="year_of_study" id="year_of_study" min="1" max="8" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="major" class="block text-sm font-medium text-gray-700">Major</label>
                <input type="text" name="major" id="major" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="gpa" class="block text-sm font-medium text-gray-700">GPA</label>
                <input type="text" name="gpa" id="gpa" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                <input type="text" name="skills" id="skills" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="portfolio_url" class="block text-sm font-medium text-gray-700">Portfolio URL</label>
                <input type="url" name="portfolio_url" id="portfolio_url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="expected_graduation" class="block text-sm font-medium text-gray-700">Expected Graduation</label>
                <input type="text" name="expected_graduation" id="expected_graduation" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="available" id="available" class="mr-2">
                <label for="available" class="text-sm text-gray-700">Available for Internship</label>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-white bg-blue-500 hover:bg-blue-600 font-semibold">
                    Create Profile
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-500">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}

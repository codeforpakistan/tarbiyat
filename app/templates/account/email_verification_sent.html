{% extends 'app/blank.html' %}
{% load i18n %}

{% block title %}Check Your Email - Tarbiyat{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-green-100 mb-4">
                <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-semibold text-gray-900">Check your email</h2>
            <p class="mt-2  text-gray-600">
                We've sent a verification link to your email address
            </p>
        </div>

        <div class="py-8 px-6 shadow-xl rounded-lg bg-white 've sent an email to <strong>{{ user.email }}</strong> with a verification link. 
                                Please click the link in your email to verify your account.
                                If you don't see the email, check your spam folder.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <p class=" text-gray-500">
                        Didn't receive the email?
                    </p>
                    
                    <form method="post" action="{% url 'account_email' %}">
                        {% csrf_token %}
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent   rounded-lg  text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Resend verification email
                        </button>
                    </form>

                    <a href="{% url 'account_login' %}" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300   rounded-lg text-gray-700   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 bg-white 't see the verification email in your inbox.
            </p>
        </div>
{% endblock %}
